<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新型ブロック崩し</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>新型ブロック崩し</h1>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="ui">
    <button id="restartBtn">リスタート</button>
    <span id="score">スコア: 0</span>
    <span id="stage">ステージ: 1</span>
  </div>
  <div id="controls">
    <h3>操作方法</h3>
    <p>←→キー: パドル移動</p>
    <p>Pキー/ESCキー: ポーズ/再開</p>
    <p>スペースキー: ゲーム開始/次のステージ</p>
  </div>
  <script src="game.js"></script>
</body>
</html>
